<!DOCTYPE html>

    <title>SchoolMaster PRO - Excelência Académica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .academic-font { font-family: 'PT Serif', serif; }
      .abnt-page {
        width: 210mm;
        min-height: 297mm;
        padding: 30mm 20mm 20mm 30mm;
        margin: 2rem auto;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        font-family: 'PT Serif', serif;
        font-size: 12pt;
        line-height: 1.5;
        text-align: justify;
        color: black;
      }
      .abnt-indent { text-indent: 1.25cm; }
      .ql-editor { font-family: 'PT Serif', serif; font-size: 12pt; line-height: 1.5; }
      @media print {
        body * { visibility: hidden; }
        .abnt-page, .abnt-page * { visibility: visible; }
        .abnt-page { position: absolute; left: 0; top: 0; margin: 0; box-shadow: none; }
      }
      @media (max-width: 210mm) {
        .abnt-page { width: 95%; height: auto; padding: 20px; }
      }
    </style>
